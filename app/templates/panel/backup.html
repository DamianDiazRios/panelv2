{% extends 'layout/base.html' %}
{% block contenido %}
<div class="row" >

    <div class="pb-3 pt-3 col-md-4"></div>
    <div class="pb-3 pt-3 col-md-4" align="center">
        <div class="card-body">
            <h5 class="card-title">{{ servidor['nombre']| title }}</h5>
            <a href="{{ url_for('panel.directorioBbdd', id_servidor=servidor['id_servidor']) }}" class="btn btn-atras">Atrás</a>
            <a href="{{ url_for('panel.backup', id_servidor=servidor['id_servidor']) }}" class="btn btn-servidores">Añadir Backup</a>
        </div>
    </div>
    <div class="pb-3 pt-3 col-md-4"></div>
    <div class="pb-3 pt-3 col-md-3"></div>
    <div class="pb-3 pt-3 col-md-6">
        <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
                <th scope="col" class="text-center">Copias de seguridad</th>
            </thead>
            <tbody>
                {% for ruta in bbdd %}
                <tr>
                    <td align="center"><a class="btn btn-secondary" href="{{ url_for('panel.bbdd', id_servidor=id_servidor, id_backup=id_backup , directorio=ruta) }}">{{ ruta }} </a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="pb-3 pt-3 col-md-3"></div>
</div>



{% endblock %}
